apiVersion: v1
kind: ReplicationController
metadata:
  name: xxljob
spec:
  replicas: 1
  selector:
    app: xxljob
  template:
    metadata:
      labels:
        app: xxljob
    spec:
      containers:
        - name: xxljob
          image: xuxueli/xxl-job-admin:2.3.0
          env:
            - name: PARAMS
              value: --spring.datasource.url=jdbc:mysql://mysql:3306/xxl_job?Unicode=true&characterEncoding=UTF-8 --spring.datasource.username=root --spring.datasource.password=123456
          ports:
            - containerPort: 8080
